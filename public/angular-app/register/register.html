<h1>Register</h1>
<div ng-if="vm.message" class="alert alert-dismissible alert-success" style="max-width: 40rem;">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <p>{{ vm.message }}</p>
</div>
<div ng-if="vm.error" class="alert alert-dismissible alert-danger" style="max-width: 40rem;">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <p>{{ vm.error }}</p>
</div>
<div ng-hide="vm.message" class="card text-white bg-primary mb-3" style="max-width: 40rem;">
  <div class="card-header">Register</div>
  <div class="card-body">
    <h4 class="card-title">Fill in the form below</h4>
  <form  name="register" ng-submit="vm.register()">
  <fieldset>
    <div class="form-group">
      <label for="staticEmail" class="col-form-label">Full Names</label>
      <div class="form-group">
        <input type="text" class="form-control" id="name" aria-describedby="text" ng-model="vm.name" autocomplete="text" placeholder="Full Names" >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="username" ng-model="vm.username" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" ng-model="vm.password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Repeat Password</label>
      <input type="password" class="form-control" ng-model="vm.passwordRepeat" id="password-repeat" placeholder="Repeat Password">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</fieldset>
</form>
  </div>
</div>
